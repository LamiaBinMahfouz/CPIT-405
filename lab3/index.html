<!DOCTYPE html>
<html>
<head>
<style>

/* ===== Part 1 ===== */

/* هذا يختار الـ div */
.image-preview {

  padding: 20px;
  
  border-top: 30px solid skyblue;
  border-right: 30px solid lightpink;
  border-bottom: 30px solid lightgreen;
  border-left: 30px solid #ffefd5;

  display: inline-block;
}

/* هذا descendant selector يختار img داخل image-preview */
.image-preview img {

  display: block;
  width: 200px;

}


/* ===== Part 2 CSS ===== */

p > span { color: red; }

#header span { color: pink; }

span { color: green; }

#header span:last-child { color: orange; }

#header span:first-child:hover { color: blue; }


table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 8px;
}

</style>
</head>

<body>

<!-- ===== Part 1 ===== -->

<div class="image-preview">
  <img src="https://cpit405.gitlab.io/images/KAU_logo.png">
</div>


<br><br>


<!-- ===== Part 2 HTML ===== -->

<div id="header">
  <span class="myclass1">Every </span>
  <span class="myclass2">one can </span>
  <span class="myclass3">success.</span>
</div>

<p>
  One machine can do the work of fifty ordinary men.
  <span class="myclass4">
  No machine can do the work of one extraordinary man.
  </span>
</p>


<br><br>


<!-- ===== REQUIRED TABLE ===== -->

<table>

<tr>
<td>span.myclass1</td>
<td>pink</td>
<td>blue</td>
</tr>

<tr>
<td>span.myclass2</td>
<td>pink</td>
<td>pink</td>
</tr>

<tr>
<td>span.myclass3</td>
<td>orange</td>
<td>orange</td>
</tr>

<tr>
<td>span.myclass4</td>
<td>red</td>
<td>red</td>
</tr>


</table>


</body>
</html>
